<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        #container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 2.8em;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 25px;
            border: none;
            width: 70%;
            font-size: 1.1em;
            outline: none;
            margin-right: 15px;
            background-color: #1e1e1e;
            color: #fff;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #3a3a3a;
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        ul {
            list-style: none;
            margin-top: 20px;
            padding: 0;
            text-align: center;
        }

        li {
            background-color:whitesmoke ;
            color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(13, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .task {
            font-size: 1.2em;
            flex: 1;
        }

        .completed {
            text-decoration: line-through;
            color: #7c7c7c;
        }

        button.delete {
            background: linear-gradient(145deg, #f14f5a, #c82333);
            color: white;
            font-size: 0.9em;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 2px 3px 10px rgba(12, 0, 0, 0.1);
        }

        button.delete:hover {
            background: linear-gradient(145deg, #c82333, #f14f5a);
            transform: translateY(-2px);
        }

        button.delete:active {
            transform: translateY(1px);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <div id="container">
        <h2>To-Do List</h2>
        <p>Stay Organized, Stay Productive!</p>
        <div>
            <input type="text" id="newTask" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        // Add task to the list
        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = taskText;
            span.classList.add('task');

            // Toggle task completion when clicked
            span.addEventListener('click', () => {
                span.classList.toggle('completed');
            });

            // Add delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete');
            deleteButton.onclick = function () {
                taskList.removeChild(li);
            };

            li.appendChild(span);
            li.appendChild(deleteButton);
            taskList.appendChild(li);

            // Clear input field
            taskInput.value = '';
        }

        // Optional: Allow pressing 'Enter' to add a task
        document.getElementById('newTask').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>

</html>
